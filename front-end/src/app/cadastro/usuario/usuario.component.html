<mat-card>
  <mat-card-header>
    <mat-card-title>{{ this.usuario.login }}</mat-card-title>
    <mat-card-subtitle>{{ this.usuario.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/usuario/editar', this.usuario.id]">Editar</button>
    <button mat-button color="warn" [routerLink]="['/usuario/excluir', this.usuario.id]">Excluir</button>
  </mat-card-actions>
</mat-card>
