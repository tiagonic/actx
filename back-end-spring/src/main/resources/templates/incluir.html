<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Incluir Usuário</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<h1>Incluir Usuário</h1>
	<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" id="id" th:field="*{id}">
		<label for="login">Login:</label>
		<input type="text" id="login" th:field="*{login}" required /> <br />
		<label for="senha">Senha:</label>
		<input type="password" id="senha" th:field="*{senha}" required /> <br />
		<label for="email">Email:</label>
		<input type="email" id="email" th:field="*{email}" required /> <br />
		<button type="submit">Salvar</button>
	</form>
	<br />
	<a th:href="@{/usuarios/pesquisar}">Voltar</a>
</body>
</html>
