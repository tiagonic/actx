<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form id="searchForm">
                    <p:panel header="Pesquisar UsuÃ¡rios" style="margin-bottom:1%;">
                        <p:messages id="messages" showDetail="true" closable="true" showIcon="true" skipDetailIfEqualsSummary="true"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="searchLogin" value="Login:" />
                            <p:inputText id="searchLogin" value="#{cadastroUsuarioBean.entity.nome}" />
                            <h:outputLabel for="searchEmail" value="Email:" />
                            <p:inputText id="searchEmail" value="#{cadastroUsuarioBean.entity.email}" />
                        </h:panelGrid>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:commandButton value="Pesquisar" action="#{cadastroUsuarioBean.pesquisar}" update="userList" process="@form" ajax="false" icon="pi pi-search"/>
                            <p:commandButton value="Limpar" action="#{cadastroUsuarioBean.limpar}" ajax="false" icon="pi pi-refresh"/>
                            <p:commandButton value="Novo" action="#{cadastroUsuarioBean.novo}" ajax="false" icon="pi pi-plus"/>
                        </h:panelGrid>
                    </p:panel>
                    <ui:include src="./listar.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
